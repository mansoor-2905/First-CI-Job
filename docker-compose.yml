version: '3.8'

services:
  jenkins-ci-demo:
    build:
      context: .
      dockerfile: Dockerfile
    image: jenkins-ci-demo:latest
    container_name: jenkins-ci-demo-app
    ports:
      - "8080:8080"
    environment:
      - JAVA_OPTS=-Xmx512m -Xms256m
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "java", "-version"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
